  <script>
    const el = document.getElementById('redacted-text');
    const label = 'REDACTED';
    const blockChars = '█▓▒░▄▀■';
    const glitchChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';

    function rand(set) {
      return set[Math.floor(Math.random() * set.length)];
    }

    function tick() {
      let out = '';
      for (let i = 0; i < label.length; i++) {
        const r = Math.random();
        if (r < 0.55) out += rand(blockChars);
        else if (r < 0.75) out += rand(glitchChars);
        else out += label[i];
      }
      el.textContent = out;
    }

    setInterval(tick, 90);
  </script>
